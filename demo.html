<!-- This is a comment in HTML. The browser ignores comments. -->

<!-- HTML handles the layout of a webpage, and how web pages link to each other. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Linking an HTML doc to a Cascading StyleSheets file is done using the <link> tag -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-pane">
        <h1>Interactive BML Map Demo</h1>
        <p>Click Wyoming or Colorado.</p>
        <img src="images/blm-map.jpeg" alt="BLM Map" usemap="#blm" width="1024" height="787">

        <map name="blm">
            <!-- onclick attrbute takes a JavaScript function call -->
            <area shape="rect" alt="Wyoming" coords="268,160,368,258" href="javascript:void(0)" onclick="expandState('wyoming');">
            <area shape="rect" alt="Colorado" coords="280,264,395,354" href="javascript:void(0)" onclick="expandState('colorado');">
        </map>
    </div>
    <!-- Right pane is empty by default until the user clicks a state. -->
    <div id="right-pane"></div>
    

    <!-- Linking an HTML doc to a JavaScript file is done using the <script> tag -->
    <script src="demo.js"></script>
</body>
</html>
